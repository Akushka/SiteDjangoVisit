{% extends 'siteVisit/BaseShablon.html' %}
{% load staticfiles %}



{% block content %}	
   
 
<div>   
<form class="post-form" method="POST" >
	{% csrf_token %}
	<h5> <a> Title </a></h5>
	<h5> <a> {{ form.articleTitle }} </a></h5>
	<h5> <a> Text </a></h5>
	<h5> <a> {{ form.articleText }}</a></h5>
	<h5> <a> Category </a></h5>
	<h5> <a> {{ form.category }}</a></h5>
	<button type="submit" class="save btn btn-default">Save article</button>
</form>

</div>

{% endblock content %}
